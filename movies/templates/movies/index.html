{% extends 'movies/_base.html' %}

<!DOCTYPE html>
<html>

<body>
    {% block content %}
    <h2>我的电影之旅 {{ date_today }}</h2>
    {% if movies %}
    {% for movie in movies %}
    <h3>{{ movie.title }}</h3>
    <a href="{% url 'movie-detail' movie.pk %}">电影介绍</a>
    <p>我的评价: {{ movie.comention }} 所以我的评分是 {{ movie.rank }} / 10</p>
    {% endfor %}
    {% else %}
    <p>There is no movie to display</p>
    {% endif %}
    {% endblock %}
</body>

</html>
